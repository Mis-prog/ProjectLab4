<!doctype html>
<html>
<head>
    <title>Демонстрация работы с графом, список команд считывается из commands.js</title>
  <meta charset="utf8"/>
  <script type="text/javascript" src="vis.min.js"></script>
  <link href="vis.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
      #graphPanel {
          width: 75%;
          display: inline-block;
          vertical-align: top;
      }
      #mynetwork {
          height: 400px;
          border: 1px solid lightgray;
      }
      #log {
          width: 20%;
          display: inline-block;
      }
  </style>
  <script id="commands" src="commands.js" charset="windows-1251"></script>
</head>
<body>

    
    <div class="content">
        <div id="graphPanel">
            <select id="scriptsel">
                <option>commands.js</option>
                <option>commands_part.js</option>
                <option>commands_dfs.js</option>
                <option>commands_example.js</option>
            </select>
            <button id="restart" onclick="reload()">Заново</button>
            <button id="pause" onclick="setpause()">Пауза</button>
            <button id="next" onclick="play()">Продолжить</button>
            <button id="undo" onclick="undo()">Назад</button>
            <button id="save" onclick="savePos()">Запомнить координаты</button>
            <button id="reset" onclick="resetPos()">Сбросить координаты</button>
            <div id="mynetwork" class="vr"></div>
            <div id="message">
                Демонстрация работы с графом, список команд считывается из commands.js, обновить - F5
            </div>

        </div>

        <select id="log" onchange="selCommand(this.value)" size="30"></select>
    </div>
    
    <!-- <script type="text/javascript" src="commands_part.js" charset="windows-1251"></script> -->
    <!--<script type="text/javascript" src="commands_part.js" charset="windows-1251"></script>-->
    <!-- считываем команды рисования в переменную commands-->

    <script type="text/javascript" src="graphplay.js"></script>


</body>
</html>
